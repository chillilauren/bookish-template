{% extends "_base.html" %}

{% block content %}

<div class="form-wrapper">
    <form action="/books/{{id}}/edit" method="POST">
        <h3>Edit book</h3>
        <div>
            <label for="author">Author</label>
            <input name="author" type="text" id="author" placeholder="Please enter the author name" value="{{author}}" required>
        </div>
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" id="title" placeholder="Please enter the title" value="{{title}}" required>
        </div>
        <div>
            <label for="genre">Genre</label>
            <input name="genre" type="text" id="genre" placeholder="Please enter genre"value="{{genre}}" >
        </div>
        <div>
            <button class="btn">Save</button>
            <!-- <a href="">Delete</a> -->
        </div>
    </form>
</div>


{% endblock %}
